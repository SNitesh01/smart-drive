<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>Register Page</title>
   
   </head>
   <body>
   <section class="banner2 d-flex justify-content-center items-center">
   <div class="container">
     <div class="row">
       <div class="col-md-6 offset-md-2">
         <div class="my-card mt-1">
         
  <!--messages-->       
         <div th:if="${session.message}" th:classhappend="${session.message.type}"class="alert">
         <p th:text="${session.message.content}"></p>
         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <!-- <img style="width: 50" th:src="@{}" alt=""/> -->
         <h1 class="text-center font-weight-bold">Register Here!!</h1> 
         
  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
  <!--Name field-->       
       <div class="mb-3">
          <label for= "name_field" class="form-label">Your Name</label>
          <input name="name" type="text" class="form-control"
                 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                 id="name_field" aria-describedby="name" 
                 placeholder="Enter Here"
                 required th:value="${user.name}" />
        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
          
        
        </div>         
       </div>
  <!--Email field-->       
       <div class="mb-3">
          <label for="email_field" class="form-label">Your Email</label>
          <input name="email" type="email" class="form-control"
                 id="email_field" aria-describedby="email" 
                 placeholder="Enter Here" 
                 required th:value="${user.email}" />
       </div>
  <!--Password field-->       
       <div class="mb-3">
          <label for="password_field" class="form-label">Your Password</label>
          <input name="password" type="password" class="form-control"
                 id="password_field" aria-describedby="password" 
                 placeholder="Enter Here" required />
       </div> 
  <!--User about field-->       
       <div class="form-group">
          <textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="5" class="form-control"></textarea>
        </div>     
  <!--terms and condition-->
       <div class="form-group form-check">
           <input type="checkbox" name="agreement"
                  class="form-check-input"
                  id="agreement"/>
           <label for="agreement">Agree terms & Condition</label>      
       </div>      
  <!--buttons-->
  <div class="container text-center mt-3">
  
     <button type="submit" class="btn bg-primary text-white">
      Submit
     </button>
     <button type="reset" class="btn btn-warning text-white">
      Reset
     </button>
     
  </div> 
          
  </form>
          
         </div>
         </div>
       </div>
     </div>
   </section>
   </body>   
  
</html>
