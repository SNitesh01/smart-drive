<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>Login Page</title>
   </head>
   <body>
   <section>
   <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 210px;" class="col-md-12">
                    <!--Email form-->  
                      <div class="alert alert-success mt-3"  role="alert">
                      We have sent OTP to your email...
                      </div>
                      
                      <div class="container">
                       <form action="" method="post"  th:action="@{/send-otp}">
                       
                         <div class="form-group ">
                            <input name="otp" required="required" type="text" placeholder="Enter Otp here" class="form-control mt-2">
                            
                         </div>
                         <div class="container text-center ">
                         <button class="btn btn-success mt-4 ">Verify</button>
                         </div>
                        
                      </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
   </body>   
  
</html>
