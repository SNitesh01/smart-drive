<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>ABOUT PAGE</title>
   
   </head>
   <body>
   <section>
   <div class="container">
      <div class="card">
         <div class="card-body">
         <div class="container text-center">
         <img src="" Style="height: 200px; width: 200px;" class="my_profileImg" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
          </div>
         <h1 class="text-center mt-3" th:text="${user.name}" ></h1>
         <table class="table text-center">
         <thead>
         <tr>
          <th scope="col">#USERId</th>
          <th scope="col">SCM2022<span th:text="${user.id}"></span></th>
         
       </tr>
      </thead>
      <tbody>
           <tr>
           <th scope="row">Email</th>
           <td><span th:text="${user.email}"</td>
           </tr>
           
            <tr>
           <th scope="row">Role</th>
           <td><span th:text="${user.role}"</td>
           </tr>
          
           <th scope="row">About You</th>
           <td><span th:text="${user.about}"</td>
           </tr>
            <tr>
           <th scope="row">Account Active</th>
           <td><span th:text="${user.enabled}"</td>
           </tr>
            </tbody>
            
          </table>
       </div>
     </div>
   </div>
   
   </section>
    <section>
       <div class="container">
         <div class="row">
           <div class="col-md-12">
             <div class="card">
               <div class="card-body">
                <h3 class="mb-3">Change password</<h3>
                
                <form th:action="@{/user/change-password}" method="post">
                  <!--old password field-->
                  <div class="form-group mt-2">
                    <input name="oldpassword" type="text" class="form-control" placeholder="Enter old password"/>
                    
                  </div>
                   <!--New password field-->
                  <div class="form-group mt-2">
                    <input name="newpassword" type="password" class="form-control" placeholder="Enter new password"/>
                    
                  </div>
                  <div class="container text-centre mt-3">
                    <button type="submit" class="btn btn-success">Change</button>
                    <button type="reset"  class="btn btn-warning">Reset</button>

                </div>
                </form>
               </div>
             </div>
         </div>
       </div>
       </div>   
   </body>   
 
</html>
