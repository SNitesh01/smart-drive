<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/Css/Style.css}"/>
    <link rel="stylesheet" th:href="@{/js/Smart.js}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Base html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
  
<!--Navbarr  -->
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid ">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   <a class="navbar-brand" th:href="@{/home}">Smart-drive</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-10 mb-2 mb-lg-0 text-uppercase">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        
        
       <li class="nav-item"><a class="nav-link" href="#" 
          tabindex="-1" area-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" 
        tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
<!--End of navbaar-->

<!--Side navbaar-->
   <div class="sidebar mt-2">
   <span onclick="closeSideNav()" class="crossBtn">&times;</span>
   
     <a id="home-link" href="#" th:href="@{/user/index}" class="item active"> <i class="fas fa-home"></i> HOME</a>
     <a id="contacts-link" href="#" th:href="@{/user/showContacts}" class="item"> <i class="fas fa-id-card-alt"></i> VIEW CONTACTS</a>
     <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt"></i> ADD CONTACTAS</a>
     <a id="add-link" href="#" th:href="@{/user/profile}" class="item"> <i class="fas fa-users"></i> YOUR PROFILE</a>
     <a  id="settings-link" href="#" th:href="@{/user/settings}" class="item"> <i class="fas fa-cogs"></i> Settings</a>
     <a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
     <div class="divider"></div>
     	
     	
     
   </div>

<!--End of side navbaar-->

<!--Content area-->

    <div class="content mt-5">
    <i onclick="closeSideNav()" class="fas fa-bars mt-3"></i>
    
    <!--message-->
    <div th:if="${session.message}" class="container">
          <div th:classappend="${'alert='+session.message.type}"class="alert text-center" role="alert">
         <span th:text="${session.message.content}"></span>
          </div>
          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
       </div>
      <div th:replace="${content}"></div>
    </div>
    
<!--End of content area-->

    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/js/Smart.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
    function closeSideNav() {
	if($(".sidebar").is(":visible"))
	{
		$(".sidebar").css("display", "none");
		$(".content").css("margin-left", "0%");


	}else{
		$(".sidebar").css("display", "block");
		$(".content").css("margin-left", "20%");

	}
	}
    </script>
  </body>
</html>
