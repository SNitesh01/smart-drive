<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>update-contact</title>
   </head>
   <body>
   <section>
      <div class="card mr-8">
        <div class="card-body">
           <h1 class="text-center">Update your Contact</h1>
             <div class="container-fluid mt-1">
                <div class="row">
                 <div class="col-md-8 offset-md-2">
                 
                    <form action="#"
                       th:objects="${contact}"
                       enctype="multipart/form-data"
                       method="Post"
                       th:action="@{/user/process-update}"
                       class="mt-2"
                     >
                     
                     <input type="hidden" th:value="${contacts.cId}" name="cId" />
                    
                   <!--First name field-->
                     <div class="input-group ">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class=" fa fa-plus"></i>
                          
                          </div>
                        </div>
                        
                     <input th:value="${contacts.name}" required type="text" id="firsName" name="name" placeholder="Enter Name Here" class="form-control" />
                     </div>
                     <!--Second name field-->
                      <div class="input-group mt-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class=" fa fa-user-alt"></i>
                          
                          </div>
                        </div>
                        
                     <input th:value="${contacts.lastname}" required type="text" id="lastname" name="lastname" placeholder="Enter Nick Name Here" class="form-control" />
                     </div>

                    <!--Phone field-->
                      <div class="input-group mt-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class=" fa fa-phone"></i>
                          
                          </div>
                        </div>
                        
                     <input th:value="${contacts.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone no" class="form-control" />
                     </div>
                     
                     <!--email field-->
                      <div class="input-group mt-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class="fa fa-envelope-square"></i>
                          
                          </div>
                        </div>
                        
                     <input th:value="${contacts.email}" required type="email" id="email" name="email" placeholder="Enter email" class="form-control" />
                     </div>
                     
                     <!--Work field-->
                      <div class="input-group mt-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class=" fa fa-briefcase"></i>
                          
                          </div>
                        </div>
                        
                     <input th:value="${contacts.work}" required type="text" id="work" name="work" placeholder="Enter Your Work" class="form-control" />
                     </div>
                     
                     <!--contact discription-->
                    <div class="form-group mt-3">
                     <textarea th:text="${contacts.description}" id="mytextarea" placeholder="Enter here description" name="description" class="form-control" rows="8"></textarea>
                    </div>
                   
                   <!--contact img-->
                   <div class="container text-center">
                     <img style="width: 250px; height: 250px;" class="img-fluid my_profileImg"  src="" th:src="@{'/img/' +${contacts.image}}" alt="" />
                   </div>
                  
                  <p class="text-secondary">Choose new profile pic </p>
                  
                   <div class="custom-file mt-2">
                     <input type="file" name="profileImage" />
                   </div>
                   
                   
                   <div class="container text-center">
                      <button class="btn btn-outline-primary mt-1">Update Data</button>
                  
                   </div>
                   
                  </div>
               </div>
           </div>
        </div>
      </div>
   
   
   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   <script>
      tinymce.init({
        selector: '#mytextarea'
      });
      </script>
   </section>
   </body>   
 
</html>
