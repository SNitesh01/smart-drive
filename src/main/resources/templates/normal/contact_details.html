
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>ABOUT PAGE</title>
   
   </head>
   <body>
   <section>
   <div class="card mr-3 ml-3"  th:if="${contacts}">
      <div class="card-body">
         <div class="container text-center">
           <img src="" Style="height: 200px; width: 200px;" class="my_profileImg" th:src="@{'/img/'+${contacts.image}}" alt="profile photo"/>
           <h3 class="mt-3"><span th:text="${contacts.name}"></span> ( <span th:text="${contacts.lastname}"></span> )</h3>     
           
        <table class="table">
        <thead>
         <tr>
          <th scope="col">#Id</th>
          <th scope="col">SCM2022<span th:text="${contacts.cId}"></span></th>
         
       </tr>
      </thead>
      <tbody>
           <tr>
           <th scope="row">Email</th>
           <td><span th:text="${contacts.email}"</td>
           </tr>
           
            <tr>
           <th scope="row">Phone</th>
           <td><span th:text="${contacts.phone}"</td>
           </tr>
           <tr>
           <th scope="row">Work</th>
           <td><span th:text="${contacts.work}"</td>
           </tr>
           
            </tbody>
            
          </table>
          
          <div class="description">
              <th:block th:text="${contacts.description}"></th:block>
            </div>
            <div class="container mt-3">
             <a th:onclick="|deleteContact(${contacts.cId})|" class="btn btn-danger btn-sm">Delete</a>
            
              <form method="post" th:action="@{'/user/update-contact/'+${contacts.cId}}" class="mt-2">
     
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
     
               </form>
            
            </div>
      
         </div>
         
      </div>
      
     
    </div>
          <h1 class="text-center p-3 bg-danger text-white" th:unless="${contacts}" > You dont have to permission to see this contact..!!</h1>

   </section>
   </body>   
 
</html>
