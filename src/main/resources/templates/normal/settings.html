<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>SETTINGS PAGE</title>
   
   </head>
   <body>
   <section>
       <div class="container">
         <div class="row">
           <div class="col-md-12">
             <div class="card">
               <div class="card-body">
                <h3 class="mb-3">Change password</<h3>
                
                <form th:action="@{/user/change-password}" method="post">
                  <!--old password field-->
                  <div class="form-group mt-2">
                    <input name="oldpassword" type="text" class="form-control" placeholder="Enter old password"/>
                    
                  </div>
                   <!--New password field-->
                  <div class="form-group mt-2">
                    <input name="newpassword" type="password" class="form-control" placeholder="Enter new password"/>
                    
                  </div>
                  <div class="container text-centre mt-3">
                    <button type="submit" class="btn btn-success">Change</button>
                    <button type="reset"  class="btn btn-warning">Reset</button>

                </div>
                </form>
               </div>
             </div>
         </div>
       </div>
       </div>   
   
       <script>
       $(document).ready(()=>{
	         $('.item').removeClass('active');
	         $("#settings-link").addClass("active");


   });
       </script>
       
     </div>
   </section>
   </body>   
 
</html>
